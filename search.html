<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
  </head>
  <body>
    <h1>Buscar registro</h1>
    <div class="container">
      <div class="jumbotron">
        <h4>Ingresa algun criterio de busqueda</h4>
        <form>
          <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" class="form-control" id="ID" placeholder="Ingresa Nombre">
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa Nombre">
          </div>
          <div class="form-group">
            <label for="adress">Direccion</label>
            <input type="text" class="form-control" id="adress" placeholder="Ingresa Direccion">
          </div>
          <div class="form-group">
            <label for="phone" for="telefono">Telefono</label>
            <input type="text" class="form-control" id="phone" placeholder="Ingresa Telefono">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-success" id="btnSearch" name="button">Buscar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <h2 id="subtitle">Registros encontrados</h2>
    </div>
    <div class="container">
      <table class="table" id="tableData">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="crud.js">

    </script>
  </body>
</html>

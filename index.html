    <div class="container">
      <h1>Lista de Usuarios</h1>
    <h3>Crear Usuario</h3>
    <h4></h4>
    </div>
    <div class="container">
      <form>
          <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" class="form-control" id="ID" placeholder="Ingresa Nombre">
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa Nombre">
          </div>
          <div class="form-group">
            <label for="adress">Direccion</label>
            <input type="text" class="form-control" id="adress" placeholder="Ingresa Direccion">
          </div>
          <div class="form-group">
            <label for="phone" for="telefono">Telefono</label>
            <input type="text" class="form-control" id="phone" placeholder="Ingresa Telefono">
          </div>
          <button type="button" class="btn btn-primary" id="btnAdd">Agregar</button>
          <button type="button" class="btn btn-success disabled" id="btnUpdate"name="button">Actualizar</button>
        </form>
    </div>
    <div class="container">
      <h2 id="subtitle">Usuarios registrados</h2>
    </div>
    <div class="container">
      <table class="table" id="tableData">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
